<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daemian Siah | Aerostar</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>

<body>

<div class="wrapper">

    <div class="banner"></div>

    <!-- Profile -->
    <div class="profile-section fade-in">
        <img src="aerostar-logo.png" class="company-logo">
        <div class="name">Daemian Siah</div>
        <div class="title">Operations Manager</div>
        <div class="company-list">
            AEROSTAR CORPORATION PTE LTD<br>
            AEROSTAR ENGINEERING PTE LTD<br>
            AEROSTAR RESOURCES PTE LTD<br>
            AEROSTAR MARINE PTE LTD<br>
            AEROSTAR OFFSHORE SERVICES PTE LTD
        </div>
    </div>

    <!-- Contact -->
    <div class="contact-section fade-in delay-1">

        <a href="mailto:daemian@aerostar.com.sg" class="contact-item">
            <div class="contact-left">
                <img src="assets/black-icon-email.png" class="contact-icon">
                <div class="contact-text">daemian@aerostar.com.sg</div>
            </div>
            <img src="assets/right-arrow.svg" class="contact-arrow">
        </a>

        <a href="tel:+6592334383" class="contact-item">
            <div class="contact-left">
                <img src="assets/black-icon-phone.svg" class="contact-icon">
                <div class="contact-text">(+65) 9233 4383</div>
            </div>
            <img src="assets/right-arrow.svg" class="contact-arrow">
        </a>

        <!-- WhatsApp -->
        <a href="https://wa.me/6592334383" target="_blank" class="contact-item">
            <div class="contact-left">
                <img src="assets/black-icon-whatsapp.png" class="contact-icon">
                <div class="contact-text">WhatsApp Direct</div>
            </div>
            <img src="assets/right-arrow.svg" class="contact-arrow">
        </a>

        <a href="https://www.aerostar.com.sg" target="_blank" class="contact-item">
            <div class="contact-left">
                <img src="assets/black-icon-website.png" class="contact-icon">
                <div class="contact-text">aerostar.com.sg</div>
            </div>
            <img src="assets/right-arrow.svg" class="contact-arrow">
        </a>

    </div>

    <!-- QR Code -->
    <div class="qr-section fade-in delay-2">
        <div class="qr-title">Scan to share contact</div>
        <img src="qr-code.png" class="qr-img">
    </div>

</div>

<!-- Sticky Save Button -->
<a href="user.vcf" class="save-btn">Save Contact</a>

<script>
document.querySelectorAll(".contact-item").forEach(item => {
    item.addEventListener("click", function(e) {
        const circle = document.createElement("span");
        circle.classList.add("ripple");

        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = size + "px";
        circle.style.left = e.clientX - rect.left - size/2 + "px";
        circle.style.top = e.clientY - rect.top - size/2 + "px";

        this.appendChild(circle);

        setTimeout(() => circle.remove(), 500);
    });
});
</script>

</body>
</html>
