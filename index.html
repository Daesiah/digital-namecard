<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daemian Siah | Aerostar</title>

<meta name="theme-color" content="#0b3d91">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preload" as="image" href="aerostar-logo.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #ffffff;
    color: #1a1a1a;
}

.wrapper {
    max-width: 520px;
    margin: auto;
    min-height: 100vh;
    padding-bottom: 90px;
}

/* Subtle Top Accent Line */
.top-accent {
    height: 4px;
    background: linear-gradient(90deg,#0b3d91,#00c6ff);
}

/* Fade Animation */
.fade {
    opacity: 0;
    transform: translateY(8px);
    animation: fadeUp 0.6s ease forwards;
}

.fade.delay1 { animation-delay: .2s; }
.fade.delay2 { animation-delay: .4s; }

@keyframes fadeUp {
    to { opacity:1; transform: translateY(0); }
}

/* Header */
.header {
    text-align: center;
    padding: 28px 20px 15px;
}

.logo {
    width: 150px;
    margin-bottom: 12px;
}

.name {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 0.4px;
}

.title {
    font-size: 13px;
    font-weight: 400;
    color: #444;
    margin-bottom: 10px;
}

.company {
    font-size: 10.5px;
    line-height: 1.4;
    color: #666;
}

/* Section */
.section {
    padding: 10px 18px;
}

/* Contact Cards */
.card {
    position: relative;
    overflow: hidden;
    background: #ffffff;
    border: 1px solid #e6eaf0;
    border-radius: 10px;
    padding: 14px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-decoration: none;
    color: #1a1a1a;
    transition: all .2s ease;
}

.card:hover {
    border-color: #0b3d91;
    box-shadow: 0 4px 18px rgba(11,61,145,0.15);
}

.left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.icon {
    width: 20px;
}

.text {
    font-size: 13px;
}

.arrow {
    width: 12px;
    opacity: 0.4;
}

/* QR */
.qr {
    text-align: center;
    padding: 10px;
}

.qr-title {
    font-size: 10px;
    color: #666;
    margin-bottom: 6px;
}

#qrcode {
    display: inline-block;
}

/* Sticky Save Button */
.save {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg,#0b3d91,#0072ff);
    text-align: center;
    padding: 16px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    letter-spacing: 0.5px;
    z-index: 1000;
}

/* Ripple */
.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(11,61,145,0.25);
    transform: scale(0);
    animation: rippleEffect 0.5s linear;
}

@keyframes rippleEffect {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Desktop Enhancement */
@media (min-width:768px) {
    .wrapper {
        margin: 40px auto;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0,0,0,0.08);
        border: 1px solid #e6eaf0;
    }
}
</style>
</head>

<body>

<div class="wrapper">

<div class="top-accent"></div>

<div class="header fade">
    <img src="aerostar-logo.png" class="logo">
    <div class="name">Daemian Siah</div>
    <div class="title">Operations Manager</div>
    <div class="company">
        AEROSTAR CORPORATION PTE LTD<br>
        AEROSTAR ENGINEERING PTE LTD<br>
        AEROSTAR RESOURCES PTE LTD<br>
        AEROSTAR MARINE PTE LTD<br>
        AEROSTAR OFFSHORE SERVICES PTE LTD
    </div>
</div>

<div class="section fade delay1">

<a href="mailto:daemian@aerostar.com.sg" class="card">
<div class="left">
<img src="assets/black-icon-email.png" class="icon">
<div class="text">daemian@aerostar.com.sg</div>
</div>
<img src="assets/right-arrow.svg" class="arrow">
</a>

<a href="tel:+6592334383" class="card">
<div class="left">
<img src="assets/black-icon-phone.svg" class="icon">
<div class="text">(+65) 9233 4383</div>
</div>
<img src="assets/right-arrow.svg" class="arrow">
</a>

<a href="https://wa.me/6592334383" target="_blank" class="card">
<div class="left">
<img src="assets/green-icon-whatsapp.svg" class="icon">
<div class="text">WhatsApp Direct</div>
</div>
<img src="assets/right-arrow.svg" class="arrow">
</a>

<a href="#" onclick="shareCard(); return false;" class="card">
<div class="left">
<img src="assets/black-icon-sharecontact.svg" class="icon">
<div class="text">Share Contact</div>
</div>
<img src="assets/right-arrow.svg" class="arrow">
</a>

</div>

<div class="qr fade delay2">
<div class="qr-title">Scan to share</div>
<div id="qrcode"></div>
</div>

</div>

<a href="user.vcf" class="save">SAVE CONTACT</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
new QRCode(document.getElementById("qrcode"), {
    text: window.location.href,
    width: 90,
    height: 90,
    colorDark: "#0b3d91",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
});

function shareCard() {
    if (navigator.share) {
        navigator.share({
            title: "Daemian Siah | Aerostar",
            text: "Digital Business Card",
            url: window.location.href
        });
    } else {
        alert("Sharing not supported on this device.");
    }
}

document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", function(e) {
        const circle = document.createElement("span");
        circle.classList.add("ripple");

        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = size + "px";
        circle.style.left = e.clientX - rect.left - size/2 + "px";
        circle.style.top = e.clientY - rect.top - size/2 + "px";

        this.appendChild(circle);
        setTimeout(() => circle.remove(), 500);
    });
});
</script>

</body>
</html>
